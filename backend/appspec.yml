version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/aux_arqui_repo/backend
    overwrite: true
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    
hooks:
  ApplicationStop:
    - location: stop.sh
      timeout: 600
      runas: ec2-user
  BeforeInstall:
    - location: cleanupScript.sh
  AfterInstall:
    - location: install.sh
      timeout: 600
      runas: ec2-user
  BeforeAplicationStart:
    - location: afterinstall.sh
  ApplicationStart:
    - location: start.sh
      timeout: 600
      runas: ec2-user